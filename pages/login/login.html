<ion-header no-border>

  <ion-navbar transparent>
    <button ion-button menuToggle icon-only left color="light">
      <ion-icon name='menu'></ion-icon>
    </button>
  </ion-navbar>

</ion-header>

<ion-content fullscreen >
<ng-container>
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block color="danger" class="button-padding" (click)="doLogin('google')" *ngIf="!isAuthenticated()">Google Login</button>
    <button ion-button block color="positive"  class="button-padding"  (click)="doLogin('facebook')" *ngIf="!isAuthenticated()">Facebook Login</button>  
  </div>

  <div padding >
    <button ion-item (click)="gotoMainPage()" *ngIf="isAuthenticated()">
      <ion-avatar item-left >  
        <img [src] = "this.socialProvider ? user.social[socialProvider].data.profile_picture:null" alt="..." />
      </ion-avatar>
      <h2> {{this.socialProvider ? user.social[socialProvider].data.full_name:null}}</h2>
 	</button>
  </div>
  </ng-container>
</ion-content>
