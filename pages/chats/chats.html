<ion-header>
    <ion-navbar>
    	<button ion-button menuToggle icon-only left>
          <ion-icon name='menu'></ion-icon>
        </button>
        <ion-title>Chats</ion-title>
        <ion-buttons end>
            <ion-spinner color="light" *ngIf="!(chats )"></ion-spinner>
        </ion-buttons>
    </ion-navbar>
</ion-header>

<ion-content>
     <ion-list>
     <ion-item-sliding *ngFor="let chat of chats" >
     <button ion-item (click)="openChat(chat.info)">
        <ion-thumbnail item-left>
            <img *ngIf="!(chat.info)?.profilePic" src="assets/img/appicon.png">
             <img *ngIf="(chat.info)?.profilePic" [src]="(chat.info)?.profilePic">
         </ion-thumbnail>
        <h2>{{(chat.info)?.name}}</h2>
      </button>
      
      <ion-item-options>
        <button ion-button color="danger" (click)="deleteChat(chat)">
          {{ 'DELETE_BUTTON' | translate }}
        </button>
      </ion-item-options>
      </ion-item-sliding>
      </ion-list>  
     
</ion-content>
