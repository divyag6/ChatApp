<ion-header no-border>

  <ion-navbar transparent>
  
    <button ion-button menuToggle icon-only left>
      <ion-icon name='menu'></ion-icon>
    </button>
  
    <ion-title>{{ 'CARDS_TITLE' | translate }}</ion-title>
    
   
  </ion-navbar>
  
</ion-header>


<ion-content fullscreen padding>
<ng-container *ngFor="let post of posts | async"> 
  <ion-card  *ngIf="post.photos.length > 0">

    <ion-item>
      <ion-avatar item-left>
        <img src="http://graph.facebook.com/{{post.from.id}}/picture">
      </ion-avatar>
      <h2>{{post.from.name}}</h2>
      <p>{{post.time}}</p>
    </ion-item>

    <img [src]="post.photos[0].src">

    <ion-card-content>
      <p>{{post.message}}</p>
    </ion-card-content>

    <ion-row>
      <ion-col>
        <button ion-button color="primary" clear small icon-left>
            <ion-icon name='thumbs-up'></ion-icon>
            12 Likes
          </button>
      </ion-col>
      <ion-col>
        <button ion-button color="primary" clear small icon-left>
            <ion-icon name='text'></ion-icon>
            4 Comments
          </button>
      </ion-col>
      <ion-col center text-center>
        <ion-note>
          11h ago
        </ion-note>
      </ion-col>
    </ion-row>
  </ion-card>
  </ng-container>
</ion-content>
